image: node:latest

services:
  - postgres:latest

variables:

  POSTGRES_DB: $POSTGRES_DB
  POSTGRES_USER: $POSTGRES_USER
  POSTGRES_PASSWORD: $POSTGRES_PASSWORD
  POSTGRES_HOST: $POSTGRES_HOST

connect:
  image: postgres
  script:
  # official way to provide password to psql: http://www.postgresql.org/docs/9.3/static/libpq-envars.html
  - export PGPASSWORD=$POSTGRES_PASSWORD
  - psql -h $POSTGRES_HOST -U $POSTGRES_USER -d $POSTGRES_DB -c "SELECT 'OK' AS status;"


stages:
  - build
  - format
  - lint
  - test
  - push_to_heroku

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
formating:
  stage: format
  script:
    - npm install -g husky lint-staged
    - npm run format

eslint:
  stage: lint
  script:
    # Install ESLint in this docker container
    - npm install -g eslint
    # Configure ESLint (will read your .eslintrc file)
    #- eslint --init
    # Run ESLint
    - eslint ./app/*

testing_testing:
  stage: test
  script:
    - npm install -g nyc
    - npm install -g sequelize-cli
    - NODE_ENV=test sequelize db:migrate
    - npm test
    - npm run coverage
    - mv .nyc_output/ coverage/
  coverage: /All files\s*\|\s*([\d\.]+)/
  artifacts:
      paths:
      - coverage/

deploy:
  stage: push_to_heroku
  only:
      - release

  variables:
  # I need to control which Git branch I'm on in order to push to Heroku
    publication_branch_name: "application-form-react"

  script:
  - git config user.email "senth542002@gmail.com"
  - git config user.name "GitLab CI on behalf of Senthil Kumar"
  - apt-get update
  - apt-get --yes --force-yes install rubygems
  - gem install dpl
  - dpl --provider=heroku --app=$publication_branch_name --api-key=$HEROKU_API_KEY
